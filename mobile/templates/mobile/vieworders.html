


<!DOCTYPE html>
{% extends 'mobile/base.html' %}
{% block body_block %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="cartview">
                <h2>My Orders</h2>
                <table class="table" style="color:black">
                    {% for order in orders %}
                    <tr>
                        <td style="width:10%;height:10%;"><img src="{{order.product.image.url}}" class="card-img-top" alt="..."></td>
                        <td>{{order.product}}  </td>

                        <td>{{order.product.price}}</td>
                        <td>{{order.status}}</td>
                        <td><a href="{%url 'cancelorder' order.id%}" class="btn btn-outline-danger">Cancel Order</a></td>
                          </tr>
                    {%endfor%}

                </table>

            </div>
        </div>
    </div>
</div>

{% endblock %}
